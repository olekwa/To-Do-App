<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="app">
    <header>
        <h1>
          <i class="fas fa-check-circle"></i>
          My Tasks
        </h1>
        <p id="date">Monday, May 5</p>
    </header>

    <div class="todo-input">
      <input type="text" id="task-input"  placeholder="what do you need to do?">
      <button id="add-task" />
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <div class="filters">
      <span class="filter active" data-filter="all">All</span>
      <span class="filter" data-filter="active">Active</span>
      <span class="filter" data-filter="completed">Completed</span>
    </div>

    <div class="todos-container">
      <ul id="todos-list">
      <!-- list item would be inserted here -->
      </ul>

      <div class="empty-state" hidden>
        <i class="fas fa-clipboard-list"></i>
        <p>No tasks here yet</p>
      </div>
    </div>
      
    <footer>
      <p id="item-lesft">0 items left</p>
      <button id="clear-completed">Clear complete</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
